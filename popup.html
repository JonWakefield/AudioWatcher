<!DOCTYPE html>
<html>

<head>
    <title>Audio Detector</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="container">
        <div class="row1">
            <div class="header">
                <h2>Audio Watcher</h2>
                <p>Set the current tab to watch</p>
            </div>
            <div>
                <button class="button" id="setAudioTabButton">Set Tab</button>
            </div>
        </div>
        <div class="info-row">
            <div class="info-box">
                <img id="tabIcon" src="" />
                <p id="currentTabtitle"></p>
            </div>
        </div>
        <div class="wl-row">
            <div class="wl-header">
                <h2>
                    WhiteList
                </h2>
                <p>Manage whitelist to control active tabs audio muting and unmuting.</p>
            </div>
            <div class="whiteList-buttons">
                <button class="button" id="addToWhiteList">Add site</button>
                <button class="button" id="removeFromWhiteList">Remove Site</button>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
